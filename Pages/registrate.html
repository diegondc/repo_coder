        <main class="mainRegistrate">
            
            <h1 class="textoFormulario">Completa tu formulario de Registro</h1>
            <!-- formulario Registro -->

            <section class="container">
                <form action="" class="formulario">
                    <!-- <fieldset> -->
                        <legend>Formulario de Registro</legend>
                        <input type="text" placeholder="Ingresa tu nombre" name="Nombre"><br>
                        <input type="text" placeholder="Ingresa tu apellido" name="Apellido"><br>
                        <input type="mail" placeholder="Ingresa tu mail" name="Email"><br>
                        <input type="password" placeholder="Ingresa tu contraseña" name="Contraseña"><br><br>

                        <p>Sos mayor de 18 años?</p>
                        <label for="edad_mayor">Si</label>
                        <input type="radio" name="edad" value="Si" id="edad_mayor">
                        <label for="edad_menor">No</label>
                        <input type="radio" name="edad" value="No" id="edad_menor">
                        
                        <p>Juego de preferencia</p>
                        <label for="valorant">Valorant</label>
                        <input type="checkbox" name="valorant" value="valorant" id="valorant"><br>
                        <label for="cs-go">CS-Go</label>
                        <input type="checkbox" name="cs-go" value="cs-go" id="cs-go"><br>
                        <label for="among_us">Among Us</label>
                        <input type="checkbox" name="among_us" value="among_us" id="among_us">
                        

                        <label for="continente">Continente</label>
                        <select name="continente" id="continente">
                            <option value="America">América</option>
                            <option value="Europa">Europa</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">África</option>
                            <option value="Oceania">Oceanía</option>
                        </select><br><br>

                        <!-- <input type="reset" value="Resetear">
                        <input type="submit" value="Enviar"> -->
                        <button type="submit" class="btn btn-secondary">Registrarme</button>
                    <!-- </fieldset> -->
                </form>
            </section>

        </main>
